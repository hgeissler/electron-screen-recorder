<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- added for console warning: -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Screen Recorder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <h1 class="title">Electron Screen Recorder</h1>
    <main class="container hiddenMain">
      <video src=""></video>
      <button id="startBtn" class="button is-primary">Start</button>
      <button id="stopBtn" class="button is-warning">Stop</button>
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <button id="videoSelectBtn" class="button is-text">
          Choose a video source
        </button>
      </div>
    </footer>
  </body>
</html>
